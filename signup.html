<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Xfit Signup</title>
</head>
<body>
    <header>
        <img src="pic/palastine.png" alt="#">
        <img src="pic/avatar.jpg" alt="">
        <h1>Welcome to Xfit Gym</h1>
        <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="tel:+201018388875">Contact Us</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </header>
    <div class="wrapper">
        <form action="">
            <h1>Signup</h1>
            <div class="input-box">
                <input type="text" placeholder="First Name" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Last Name" required>
            </div>
            <div class="input-box">
            <input type="text" placeholder="Username" required>
            <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class='bx bx-envelope' ></i>
            </div>
            <div class="input-box">
            <input type="password" placeholder="Password" required>
            <i class='bx bx-lock-alt' ></i>
            </div>
            <div class="remember-forger">
                <label><input type="Checkbox">Remember me</label>
                <a href="#">Forget Password?</a>
            </div>
            <button class="submit" type="submit">SignUp</button>
            <div class="register-link">
                <p>Already Have an account?</p>
                <a href="login.html">Login now</a>
            </div>
   
            </div>
        </form>
    </div>
            
</body>
</html>
